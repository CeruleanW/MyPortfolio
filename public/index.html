<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
  <head>
    <link href="%PUBLIC_URL%/logo.svg" rel="shortcut icon" type="image/png">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />  
    <link rel="canonical" href="https://">
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/reset.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/layout.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/media-queries.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/magnific-popup.css">

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="Yi Yang">
    <meta name="keywords" content="portfolio, web development, front-end developer" />
    <meta name="description" content="A portfolio of Yi Yang, a Web Developer">
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Twitter meta data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@YiXpress">
    <meta name="twitter:description" content="I am trying to be a professional front-end web developer and to make this world a little better.">
    <meta name="twitter:image" content="%PUBLIC_URL%/logo.svg">
    <meta name="twitter:image:alt" content="Yi Yang">
    <meta name="twitter:site" content="@YiXpress">
    <meta name="twitter:title" content="Yi Yang">
    <!-- The Open Graph meta data -->
    <meta property="og:description" content="Web Developer">
    <meta property="og:image" content="%PUBLIC_URL%/logo.svg">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Yi Yang">
    <meta property="og:title" content="Yi Yang">
    <meta property="og:url" content="%PUBLIC_URL%">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Yi Yang | Web Developer</title>
  </head>
  <body>
    <noscript>You need to support and enable JavaScript!</noscript>
    <div id="root"></div>
    <!--
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- The below script is for google search -->
    <script type="application/ld+json">
      {
      	"@context":"http://schema.org",
      	"@type":"WebSite",
      	"name":"Yi Yang",
      	"headline":"Yi Yang",
      	"author":{"@type":"Person","name":"Yi Yang"},
      	"description":"Web Developer",
      	"url":"%PUBLIC_URL%"
      }
    </script>
    <script src="https://kit.fontawesome.com/9bdc906322.js"></script>
